name: Update Site
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # --- Node + Yarn setup ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend
        run: yarn build
        # Writes to ./static

      # --- Python setup ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run paper parser
        run: python src/python/parse_bibtex.py

      # --- Commit updates ---
      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _data/papers.yml static/js/index.js
          git commit -m "Auto-update paper list" || echo "No changes"
          git push origin main

      # --- Prepare clean publish folder ---
      - name: Create publish directory
        run: |
          rm -rf publish
          mkdir publish
          cp index.html publish/
          cp -r static publish/

      # --- Upload artifact for Pages ---
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

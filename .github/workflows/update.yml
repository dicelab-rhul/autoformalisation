name: Update Site
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 0"  # Weekly

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # --- Node + Yarn setup ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend
        run: yarn build
        # Output goes into /static

      # --- Python setup ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run paper parser
        run: python src/python/parse_bibtex.py

      # --- Commit updates ---
      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _data/papers.yml static/js/index.js
          git commit -m "Auto-update paper list" || echo "No changes"
          git push origin main

      # --- Upload ONLY index.html + static/ ---
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          retention-days: 1
          # Upload pages-artifact automatically excludes .git, .github, etc.
          # We just need to keep only index.html + static

      - name: Remove everything except index.html and static
        run: |
          find . -maxdepth 1 ! -name "index.html" ! -name "static" ! -name "." -exec rm -rf {} +

      - name: Upload filtered site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

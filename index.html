<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
        <title>Awesome LLM Papers</title>
        <link rel="stylesheet" href="/static/css/index.css" nonce="{{nonce_value}}" integrity="sha384-tVgB+acNnsBvxY4Q2cWpDpaRVTTtQuxClz2yhl3DRDoBDNnKzA6o8DXiLdCByRHs" crossorigin="anonymous">
        <script id="paper-loaded" type="module" src="/static/js/bundle.js" nonce="{{nonce_value}}" integrity="sha384-sSjJZg2DTLrr4ZkWZrHlUxAU85sL31oPFp2WfhelER0vCdE9Fg2meo2C95Ug81vy" crossorigin="anonymous"></script>
        <script id="tt-enforced-polyfill" type="text/javascript" src="/static/js/trusted_types_enforced_polyfill.js" nonce="{{nonce_value}}" integrity="sha384-elE2tSenQy/SKYupFKXI9VB/bZKiQPvt/aw0mintfi1utG9CxsRhuatwJdW/6Bvx" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Awesome LLM Papers</h1>
        <div id="filters">
            <label for="filter-search">Search:</label>
            <input id="filter-search" type="text" placeholder="Search title or author...">
            <label for="filter-llm">LLM:</label>
            <select id="filter-llm"><option value="">All</option></select>
            <label for="filter-lang">Language:</label>
            <select id="filter-lang"><option value="">All</option></select>
            <label for="filter-type">Type:</label>
            <select id="filter-type"><option value="">All</option></select>
        </div>
        <div id="papers"></div>

        <h2>Statistics</h2>
        <div id="charts">
            <canvas id="chartYear"></canvas>
            <canvas id="chartLLM"></canvas>
        </div>
    </body>
</html>
